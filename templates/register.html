<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
<style>
    /* Reset some default styles */
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f7971e, #ffd200);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .container {
        background: #ffffffdd;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        margin-bottom: 30px;
        color: #d35400;
        font-weight: 700;
        font-size: 2.4em;
        letter-spacing: 1px;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
    }

    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 25px;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
        border-color: #d35400;
        outline: none;
        box-shadow: 0 0 8px rgba(211, 84, 0, 0.5);
    }

    input[type="submit"] {
        background-color: #d35400;
        color: white;
        padding: 14px 0;
        width: 100%;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #b24100;
    }

    @media (max-width: 480px) {
        .container {
            padding: 30px 25px;
            width: 90%;
        }

        h1 {
            font-size: 1.8em;
        }

        input[type="submit"] {
            font-size: 1em;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Register Student</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
